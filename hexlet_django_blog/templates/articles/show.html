{% extends "base.html" %}


{% block content %}
    <h1>{{ article.name }}</h1>
    <div>{{ article.body }}</div>
    <p><a href="{% url 'articles_update' article.id %}">Обновить статью</a></p>
    <form class="btn btn-danger" action="{% url 'articles_delete' article.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
    </form>
{% endblock %}
