{% extends "base.html" %}

{% block title %}Эксперименты с Django на Хекслете{% endblock %}

{% block content %}
{% if form.errors %}
<div>
    <ul>
    {% for error in form.errors %}
        <li><strong>{{ error|escape }}</strong></li>
    {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post">
    {% csrf_token %}
    <table border="1">
    {{ form.as_p }}
    </table>
    <input type="submit" value="Сохранить">
    <!-- <button type="submit">Добавить</button> -->
</form>
{% endblock %}
